    <!-- 主页内容区域 -->
    <main>
        <section class="poetry">
            <h2>《渡口长明》</h2>
            <p>风陵渡口，星河倒映，是时针交错的尽头。</p>
            <p>不灭的星辰，微弱的长明灯，是无尽的旅程。</p>
            <p>且听风吟，轻拂过古老的城墙，</p>
            <p>诉说着千年的传说与心事，沉淀在岁月的深处。</p>
            <p>千年风尘拂过掌心，千年城墙铭刻于心。</p>
            <p>是执一念白首，换得佳人归。</p>
            <p>是执此一念，爱汝一生，如晨曦初露。</p>
            <p>温柔的光，洒下幸福的诺言，在心间流淌。</p>
            <p>菩提树下，佛前坐化，凝视流逝的岁月。</p>
            <p>每一道波纹，诉说着爱与梦想的渴望。</p>
            <p>每一滴水，绘成山川与溪流的诗篇。</p>
            <p>依然是，不磨灭的晨曦，永恒的期盼。</p>
        </section>

        <!-- 图片上传部分 -->
        <section class="upload-section">
            <h2>上传你的作品或图片</h2>

            <div id="imagePreview"></div>
        </section>
