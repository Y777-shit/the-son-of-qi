<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杨瑾琦的个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #f4f4f9;
        }

        /* 背景图片 */
        .background {
            background-image: url('https://img.moegirl.org.cn/common/1/16/Shinchan.jpg'); /* 蜡笔小新图片 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: -1;

        }

            padding: 30px;
            margin: 50px auto;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            text-align: center;
            color: #2c3e50;
        }

        p, ul {
            font-size: 16px;
            color: #34495e;
            line-height: 1.8;
        }

        .resources-list {
            padding-left: 20px;
        }

        .resources-list li {
            margin: 10px 0;
        }

        .btn {
            display: block;
            text-align: center;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #1a242f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="content-container">

    </div>
