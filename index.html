<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杨瑾琦的个人网站</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #2c3e50;
            background-color: #f7f9fc;
        }

        /* 背景设置 */
        .hero {
            background-image: url('https://img.moegirl.org.cn/common/1/16/Shinchan.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .hero-overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }

        .hero p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }

        /* 内容容器 */
        .content-container {
            padding: 40px 20px;
            margin: 30px auto;
            max-width: 800px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.8;
            font-size: 16px;
            color: #555;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .tag {
            background-color: #2c3e50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            font-size: 14px;
        }

        .footer a {
            color: #1abc9c;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- 英雄区 -->
    <div class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>风陵渡口</h1>
            <p>星河倒映，是时针交错的尽头</p>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="content-container">
        <h2>杨瑾琦的独特标签</h2>
        <div class="tags">
            <span class="tag">永恒的期盼</span>
            <span class="tag">不灭的星辰</span>
            <span class="tag">微弱的长明灯</span>
            <span class="tag">无尽的旅程</span>
        </div>
        <p>
            且听风吟，轻拂过古老的城墙，诉说着千年的传说与心事，沉淀在岁月的深处。<br>
            千年风尘拂过掌心，千年城墙铭刻于心。是执一念白首，换得佳人归。<br>
            是执此一念，爱汝一生，如晨曦初露。温柔的光，洒下幸福的诺言，在心间流淌。
        </p>
    </div>

    <div class="content-container">
        <h2>哲思与诗意</h2>
        <p>
            菩提树下，佛前坐化，凝视流逝的岁月。<br>
            每一道波纹，诉说着爱与梦想的渴望。<br>
            每一滴水，绘成山川与溪流的诗篇。<br>
            依然是，不磨灭的晨曦，永恒的期盼。
        </p>
    </div>

    <!-- 页脚 -->
    <div class="footer">
        <p>Copyright © 2024 杨瑾琦的个人网站 | <a href="mailto:contact@example.com">联系我</a></p>
    </div>

</body>
</html>
