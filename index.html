<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .background {
            background-image: url('https://i.imgur.com/2DF41Se.jpg'); /* 天津背景 */
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: -1;
            opacity: 0.2;
        }

        /* 蜡笔小新背景 */
        .shin-chan-background {
            background-image: url('https://i.imgur.com/ZQL0yYX.jpg'); /* 蜡笔小新背景 */
            background-size: cover;
            background-position: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        /* Eva背景 */
        .eva-background {
            background-image: url('https://i.imgur.com/WwU9jd1.jpg'); /* Eva背景 */
            background-size: cover;
            background-position: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .survey-container, .comment-section {
            padding: 20px;
            margin: 0 auto;
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .comment-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .comment-author {
            font-weight: bold;
        }

        .shin-chan, .eva {
            margin-top: 30px;
            text-align: center;
        }

        .shin-chan img, .eva img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            margin: 10px;
        }

    </style>
</head>
<body>
    <div class="background"></div> <!-- 天津背景图片 -->

    <!-- 蜡笔小新元素区域 -->
    <section id="shin-chan" class="shin-chan-background">
        <h2>欢迎来到我的蜡笔小新专区</h2>
        <img src="https://i.imgur.com/f6MBye5.png" alt="蜡笔小新" /> <!-- 蜡笔小新图片 -->
        <p>哇哈哈哈，大家好！我是蜡笔小新，欢迎光临！</p>
    </section>

    <!-- Eva元素区域 -->
    <section id="eva" class="eva-background">
        <h2>新世纪福音战士专区</h2>
        <img src="https://i.imgur.com/F9YPZ7h.jpg" alt="Eva" /> <!-- Eva角色图片 -->
        <p>战斗开始！跟随EVA一起踏上冒险之旅。</p>
    </section>

    <!-- 调查问卷区域 -->
    <section id="survey">
        <div class="survey-container">
            <h2>调查问卷 - 关于我网站的体验</h2>
            <form action="#" method="POST">
                <label for="experience">你对网站的体验如何？</label>
                <select name="experience" id="experience" required>
                    <option value="good">很好</option>
                    <option value="average">一般</option>
                    <option value="poor">差</option>
                </select>

                <label for="feedback">请给出你的反馈意见：</label>
                <textarea name="feedback" id="feedback" rows="4" required></textarea>

                <label for="name">你的名字：</label>
                <input type="text" name="name" id="name" required>

                <button type="submit">提交</button>
            </form>
        </div>
    </section>

    <!-- 评论区域 -->
    <section id="comments">
        <div class="comment-section">
            <h2>评论区</h2>
            <div class="comment-item">
                <p class="comment-author">小明:</p>
                <p>网站很有趣，背景也很漂亮！</p>
            </div>
            <div class="comment-item">
                <p class="comment-author">小红:</p>
                <p>很喜欢蜡笔小新，网站做得很有创意！</p>
            </div>
        </div>
    </section>

</body>
</html>
